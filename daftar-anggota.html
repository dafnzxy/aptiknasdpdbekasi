    <!-- Form Section -->
    <section class="container mx-auto px-4 py-8 flex justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl fade-in">
            <h2 class="text-2xl font-bold mb-6 text-center">
    Formulir Pendaftaran Anggota
    <span class="inline-flex">
        <span class="text-red-600">AP</span>
        <span class="text-sky-500">TIK</span>
        <span class="text-green-600">NAS</span>
    </span>
</h2>
            <form method="POST" action="/daftar-anggota" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input name="firstName" placeholder="First Name" required class="input-form" />
                    <input name="lastName" placeholder="Last Name" required class="input-form" />
                    <input name="company" placeholder="Company" required class="input-form" />
                    <input name="mobilePhone" placeholder="Mobile Phone" required class="input-form" />
                    <input name="email" placeholder="Email" required class="input-form" />
                    <input name="website" placeholder="Website" class="input-form" />
                    <input name="street" placeholder="Street" class="input-form" />
                    <input name="city" placeholder="City" class="input-form" />
                    <input name="postalCode" placeholder="Postal Code" class="input-form" />
                    <input name="industry" placeholder="Industry" class="input-form" />
                    <input name="annualRevenue" placeholder="Annual Revenue" class="input-form" />
                    <input name="noNIBSIUP" placeholder="No NIB SIUP" class="input-form" />
                    <input name="npwpUsaha" placeholder="NPWP Usaha" class="input-form" />
                    <input name="numberOfEmployees" placeholder="Number of Employees" class="input-form" />
                    <input name="nearestDPD" placeholder="Nearest DPD Location" class="input-form" />
                </div>
                <button type="submit" class="mt-6 w-full py-3 bg-[#0054A6] text-white font-bold rounded-lg shadow transition duration-300 hover:bg-indigo-600 hover:scale-105">Daftar</button>
            </form>
        </div>
    </section>
